<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6 font-sans">
  <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full p-8 border border-gray-100">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Expense Tracker Dashboard</h1>

    <!-- Balance Summary -->
    <div class="grid grid-cols-3 gap-4 mb-8 text-center">
      <div class="bg-gray-100 p-4 rounded-xl">
        <h2 class="text-sm font-semibold text-gray-600">Balance</h2>
        <p id="balance" class="text-2xl font-bold text-gray-800 mt-2">$0</p>
      </div>
      <div class="bg-green-50 p-4 rounded-xl">
        <h2 class="text-sm font-semibold text-gray-600">Income</h2>
        <p id="income" class="text-2xl font-bold text-green-600 mt-2">+$0</p>
      </div>
      <div class="bg-red-50 p-4 rounded-xl">
        <h2 class="text-sm font-semibold text-gray-600">Expense</h2>
        <p id="expense" class="text-2xl font-bold text-red-600 mt-2">-$0</p>
      </div>
    </div>

    <!-- Add Transaction -->
    <div class="bg-gray-50 p-6 rounded-xl mb-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Add New Transaction</h2>
      <form id="transaction-form" class="grid grid-cols-1 sm:grid-cols-5 gap-3">
        <input id="description" type="text" placeholder="Description" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-300 outline-none col-span-2" required>
        <input id="amount" type="number" placeholder="Amount" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-300 outline-none" required>
        <select id="type" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-300 outline-none">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input id="date" type="date" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-300 outline-none" required>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
          Add
        </button>
      </form>
    </div>

    <!-- Transaction History -->
    <div class="p-6 rounded-xl bg-white border border-gray-100 mb-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Transaction History</h2>
      <ul id="transaction-list" class="space-y-3">
        <li class="text-center text-sm text-gray-400">No transactions yet</li>
      </ul>
    </div>

    <!-- Graph Section -->
    <div class="p-6 rounded-xl bg-gray-50 border border-gray-100 mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Income vs Expense Chart</h2>
      <canvas id="expenseChart" height="120"></canvas>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-6">
      Built with ❤️ by <span class="font-semibold text-indigo-600">Eden Neker</span>
    </footer>
  </div>

  <script>
    const form = document.getElementById('transaction-form');
    const list = document.getElementById('transaction-list');
    const balanceEl = document.getElementById('balance');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const dateInput = document.getElementById('date');
    const ctx = document.getElementById('expenseChart').getContext('2d');

    let transactions = [];
    let editingIndex = null;
    dateInput.valueAsDate = new Date();

    // Chart setup
    const expenseChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Income', 'Expense'],
        datasets: [{
          label: 'Money Flow',
          data: [0, 0],
          backgroundColor: ['#22c55e', '#ef4444'],
          hoverOffset: 4
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    function updateChart(income, expense) {
      expenseChart.data.datasets[0].data = [income, expense];
      expenseChart.update();
    }

    function updateUI() {
      list.innerHTML = '';
      let income = 0, expense = 0;

      if (transactions.length === 0) {
        list.innerHTML = '<li class="text-center text-sm text-gray-400">No transactions yet</li>';
      }

      transactions.forEach((t, index) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition';

        li.innerHTML = `
          <div>
            <p class="font-medium text-gray-800">${t.description}</p>
            <p class="text-sm text-gray-500">${t.date}</p>
          </div>
          <div class="flex items-center gap-4">
            <span class="${t.type === 'income' ? 'text-green-600' : 'text-red-600'} font-medium">
              ${t.type === 'income' ? '+' : '-'}$${t.amount}
            </span>
            <button onclick="editTransaction(${index})" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
            <button onclick="deleteTransaction(${index})" class="text-red-600 hover:text-red-800 text-sm">Delete</button>
          </div>
        `;

        list.appendChild(li);
        if (t.type === 'income') income += t.amount;
        else expense += t.amount;
      });

      const balance = income - expense;
      balanceEl.textContent = `$${balance}`;
      incomeEl.textContent = `+$${income}`;
      expenseEl.textContent = `-$${expense}`;
      updateChart(income, expense);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const description = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      const date = document.getElementById('date').value;

      if (!description || isNaN(amount)) return;

      if (editingIndex !== null) {
        transactions[editingIndex] = { description, amount, type, date };
        editingIndex = null;
      } else {
        transactions.push({ description, amount, type, date });
      }

      form.reset();
      dateInput.valueAsDate = new Date();
      updateUI();
    });

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      updateUI();
    }

    function editTransaction(index) {
      const t = transactions[index];
      document.getElementById('description').value = t.description;
      document.getElementById('amount').value = t.amount;
      document.getElementById('type').value = t.type;
      document.getElementById('date').value = t.date;
      editingIndex = index;
    }
  </script>
</body>
</html>
